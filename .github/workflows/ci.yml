name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  lint-and-test:
    name: Test on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ matrix.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ matrix.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --shamefully-hoist=true --no-frozen-lockfile

      - name: Run linter ğŸ‘€
        run: pnpm lint

      - name: Run build ğŸ‘·
        run: pnpm build

      - name: Run tests ğŸ§ª
        run: pnpm test:cov
